<h3>DCT（離散コサイン変換）</h3>
上の図は、JPEGのブロック8x8 pixcelのDCT変換をする時の元となる基底画像です。<br>
<br>
この基底画像を使って、元の画像データを垂直成分の周波数と、水平成分の周波数成分に変換します。<br>
<br>
左から右へ、白と黒が入れ変る回数、つまり周波数が高くなります。これは水平方向の周波数変化の事です。同様に上から下へ垂直方向です。<br>
