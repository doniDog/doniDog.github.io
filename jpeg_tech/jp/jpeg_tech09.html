<h3>二次元DCTによるYUVデータの冗長性の除去(2)</h3>

次に切り分けたデータをブロック毎にDCT変換し、「DCT 係数」にします。<br>
<br>
DCT変換とは、元のデータから周波数の高さに応じて、データを取り出す事を言います。<br>
<br>
画像データの周波数とは、画像が急に変化している場合は高い周波数になり、ゆっくり変化してる場合は低い周波数になります。
一般的な画像データは高い周波数になると、急激にその値 「DCT係数」は小さくなります。この時「0」となる個数が多いほど圧縮率は高くなります。
