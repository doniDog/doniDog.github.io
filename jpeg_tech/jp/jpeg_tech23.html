<br>
{(+1) x (105-100)} <br>
&nbsp;&nbsp;+ {(-1) x (75-100)} <br>
&nbsp;&nbsp;&nbsp;&nbsp;+ {(+1) x (135 - 100)} <br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+ {(-1) x (85 - 100)} / 4<br>
