<h3>量子化された係数のハフマン符号化(2)</h3>
符号化はハフマン符号を用います。<br>
<br>
ハフマン符号とは、同じデータが出て来る比率によって、その最も多いものから順に符号長の短いものを割り当てていく方法です。<br>
