<h3>JPEGの構成</h3>
JPEGの基本システムのアルゴリズムは次の3つのステージに分けることが出来ます。<br>
<br>
(1)　二次元DCTによるYUVデータの冗長性の除去<br>
<br>
(2)　人間の視覚特性にあわせたDCT係数の量子化<br>
<br>
(3)　量子化された係数のハフマン符号化
