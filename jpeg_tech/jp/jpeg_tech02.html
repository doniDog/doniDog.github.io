<h3>JPEGの意義</h3>

画像の情報量は非常に膨大です。画像データの伝送、蓄積を高速に処理するためには、伝送帯域、伝送時間、記憶容量を少なくする圧縮処理が必要です。さらに圧縮された画像データは様々なコンピュータシステムや画像処理システムなどの間でやり取りをするために、互換性も必要となります。
<br>
<br>
JPEGはカラー静止画像符号化方式の国際標準として様々な業界から支持されています。
