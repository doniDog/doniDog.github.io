<h3>JPEGの圧縮方法</h3>

JPEGは大きく分けて、2つの圧縮方法に分けることが出来ます。<br>
<br>
DCT(Dscrete Cosine Transformation)を基本にしたものと、DPCM(Differentian PCM)を使ったIndependent Function (Special)方式です。<br>
<br>DCTは圧縮比は大きいですが画質が劣化します （非可逆符号化）。Special方式は圧縮比は小さくなりますが、画質の劣化はありません（可逆符号化）。
