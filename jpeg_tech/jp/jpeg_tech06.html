<h3>DCT方式</h3>

DCT（離散コサイン変換）方式はさらに基本システムと拡張システムの2つがあります。<br>
<br>
基本システムはDCT方式のCoder/Decoderが持つべき最小限の機能を定義しています。<br>
<br>拡張システムは様々なアプリケーションのためのオプションです。オプションの中には階層符号化、入力ビット数12bit、アリストメリック コーディング等があります。
