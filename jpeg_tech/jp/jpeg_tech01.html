<h3>はじめに</h3>

Apple社が発表したQuickTimeに使用されているJPEG (Joint Photographic Expert Group)とは、カラー静止画像符号化方式の国際標準を作るグループ名、または方式そのものを指します。<br>
<br>
QuickTimeでは高画質のデジタル画像データを符号化し、伝送、蓄積するための一つの標準として採用されました。
