<h3>量子化された係数のハフマン符号化(1)</h3>
ジグザグ・スキャンされたデータの最初の値（直流係数値）は、他の63個の数値と取り扱いが異なります。<br>
<br>
この値は一つ前のブロックの直流係数値を引いた値、つまりDPCM(Difference Pluse Code Modulation)演算を使って符号化します。<br>
<br>
他の63個の数値（交流係数値）は「0」の個数をゼロパック（ラングレンス変換）し、その値とDCT係数値との組み合わせで符号化をします。<br>
