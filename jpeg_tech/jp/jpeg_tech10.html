<h3>人間の視覚特性にあわせたDCT係数の量子化</h3>
量子化は、周波数の高さに応じてDCT係数に量子化係数と言うものを乗算します。<br>
<br>
これは、視覚特性にあわせ「0」の個数を増やして、圧縮率を上げることが目的です。<br>
<br>
具体的には8x8個のDCT係数データ(16bit)に8x8個の量子化係数を(16bit)を乗算し、その結果を8bitの大きさに小さくしま
す。この量子化係数は視覚特性にあわせます。<br>
<br>
DCT変換では画像の劣化はありませんが、この量子化で画像が劣化します。
